<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/scripts.js" defer></script>
    <title>Tabuada Javascript</title>
    <link rel="icon" href="https://img.freepik.com/vetores-gratis/banner-de-promocao-2x1_23-2148707302.jpg?t=st=1735233637~exp=1735237237~hmac=a3e2a1f176faa6160580f11f27027c094fb53acd118e2f831eb625e5fe30bd8a&w=740" type="image/x-icon" />
  </head>
  <body>
    <h2>Digite o número e confirme para gerar uma tabuada</h2>
    <form id="multiplication-form">
      <div class="form-control">
        <label for="number">Tabuada do:</label>
        <input type="number" name="number" id="number" placeholder="1" />
      </div>
      <div class="form-control">
        <label for="multiplicator">Multiplicar até: </label>
        <input
          type="number"
          name="multiplicator"
          id="multiplicator"
          placeholder="100"
        />
      </div>
      <input type="submit" value="Calcular" />
    </form>
    <div id="multiplication-table">
      <h2 id="multiplication-title">Tabuada do número:</h2>
      <div id="multiplication-operations">
        <p>Informe um número para calcular uma tabuada...</p>
      </div>
    </div>
  </body>
</html>
